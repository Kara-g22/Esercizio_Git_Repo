<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .utente{
            background-color: rgba(128, 128, 128, 0.445);
            padding: 0px 15px;
            border-radius: 8px;
            display: flex;
            gap: 30px;
            max-width: fit-content;
            border: 1px solid black;
            box-shadow: 7px 10px 14px -6px rgba(0,0,0,0.71);
        }
    </style>
</head>
<body>
    <script>
            const persone = [
    {
        id: 1,
        name: "Marco",
        email: "Marco@gmail.com"         
    },
    {
        id: 2,
        name: "Matteo",
        email: "Matteo@gmail.com"         
    },
    {
        id: 3,
        name: "Luca",
        email: "Luca@gmail.com"         
    },
    {
        id: 4,
        name: "Giulio",
        email: "Giulio@gmail.com"         
    },
];

function render(persona) {
    const creadiv = document.createElement("div");
    document.body.appendChild(creadiv);
    creadiv.classList.add("utente");
    creadiv.id = persona.id;
    creadiv.innerHTML = `<p>${persona.name}</p> <p>${persona.email}</p>`;    
}

function renderPerson(arr) {
    arr.forEach((element, index) => {
        setTimeout(() => {
            render(element);
        }, index * 2000); 
    });
}


renderPerson(persone);

   
    </script>
    
</body>
</html>
